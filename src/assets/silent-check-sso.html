<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Silent Check SSO</title>
  </head>
  <body>
    <script>
      // Keycloak expects the parent window to receive the URL
      (function () {
        try {
          parent.postMessage(location.href, location.origin);
        } catch (e) {
          // no-op
        }
      })();
    </script>
  </body>
  </html>
